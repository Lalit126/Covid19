<div class="jumbotron">
    <h1 class = "display-4 "> Covid-19 Tracker</h1>
    <hr>
    <app-dashboard-card [totalConfirmed]= 'totalConfirmed' [totalActive]= 'totalActive' [totalRecovered]= 'totalRecovered' [totalDeaths]= 'totalDeaths'>
</app-dashboard-card>

<hr>




<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select </label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = 'c' value="c" name="casetype" checked="" tabindex="0" class="hidden" #c (click)= 'updateChart(c)'>
          <label for = 'c'>Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = 'd' value = "d" name="casetype" tabindex="0" class="hidden" #d (click)= 'updateChart(d)'>
          <label for = 'd'>Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = 'r' value="r" name="casetype" tabindex="0" class="hidden" #r (click)= 'updateChart(r)'>
          <label for = 'r'>Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = 'a' value ="a" name="casetype" tabindex="0" class="hidden" #a (click)= 'updateChart(a)'>
          <label for = 'a'>Active</label>
        </div>
      </div>
    </div>


<div class="row"> 
    
<div class="col">
    <google-chart [type] = 'chart.PieChart' [options] = 'chart.options' [height]= 'chart.height' style = "width:100%;" [data] = 'datatable'></google-chart>
</div>
<div class="col">
    <google-chart [type] = 'chart.ColumnChart' [options] = 'chart.options' [height]= 'chart.height' style = "width:100%;" [data] = 'datatable'></google-chart>
</div>
</div>
